    mapboxgl.accessToken = 'pk.eyJ1Ijoic3V2YXJuZXNoIiwiYSI6ImNrbW00NmtrZDA0MmQydnBldjgwcjA1OHYifQ.uAboQzYKdlVuxw69EkJoTg';
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/suvarnesh/cl3rie4zw000j15s2nwrsj5qg',
      center: [77.041, 10.592],
      zoom: 6.5,
    });

    map.on('load', function () {
      map.addSource('states', {
        'type': 'geojson',
        'data': 'https://raw.githubusercontent.com/geohacker/kerala/master/geojsons/district.geojson'
      });

      map.addLayer({
        'id': 'states-layer',
        'type': 'fill',
        'source': 'states',
        'paint': {
          'fill-color': '#ffff99',
          'fill-outline-color': 'rgba(200, 100, 240, 1)'
        }
      });
      map.addLayer({
        'id': 'state-borders',
        'type': 'line',
        'source': 'states',
        'layout': {},
        'paint': {
          'line-color': '#627BC1',
          'line-width': 2
        }
      });
      console.log(checklist(1)) //run the function

      map.on('click', 'states-layer', function (e) {
        new mapboxgl.Popup()
          .setLngLat(e.lngLat)
          .setHTML(
            result[e.features[0].properties.DT_CEN_CD - 1] ?
              "<p>District Name : " +
              e.features[0].properties.DISTRICT +
              "</br>" +
              "Flood : YES"
              :
              "<p>District Name : " +
              e.features[0].properties.DISTRICT +
              "</br>" +

          )
          .addTo(map);
      });
    });

    function flood(d) {
      if (vill[d]) {
        return "Flooded"
      }
      else {
        return "Not Flooded"
      }
    }

    function find_in_object(my_object, my_criteria) {

      return my_object.filter(function (obj) {
        return Object.keys(my_criteria).every(function (c) {
          return obj[c] == my_criteria[c];
        });
      });

    }
    let url = 'https://raw.githubusercontent.com/geohacker/kerala/master/geojsons/district.geojson';
    var area_list = [""];
    var area_len = [""];
    function checklist(m) {
      fetch(url)
        .then(res => res.json())
        .then((out) => {
          data_user = out.users
          var my_json = JSON.stringify(data_user)
          for (let i = 203; i <= 303; i++) {
            var filtered_json = find_in_object(JSON.parse(my_json), { DT_CEN_CD: i });
            area_list.push(filtered_json);
          }
          for (var i = 1; i <= 101; i++) {
            area_len.push(area_list[i].length)
          }
        })
        .catch(err => { throw err });
      num = m - 202
      return area_len[num]
    }
